<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
    }
    .navbar {
        background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .btn {
        transition: all 0.3s ease;
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-input {
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        outline: none;
    }
  </style>
</head>
<body class="min-h-screen">
<nav class="navbar">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <a href="#" class="text-white text-2xl font-bold tracking-tight">
          <span class="text-yellow-300">Wise Educational</span> Institute
        </a>
      </div>
      <div class="hidden sm:flex items-center space-x-4">
        <a th:href="@{/students}" class="text-white hover:bg-indigo-700 px-4 py-2 rounded-lg text-sm font-medium transition duration-300">
          Manage Students
        </a>
      </div>
      <button class="sm:hidden text-white focus:outline-none" onclick="toggleMenu()">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="hidden sm:hidden bg-indigo-800">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a th:href="@{/students}" class="text-white block px-4 py-2 rounded-lg text-base font-medium hover:bg-indigo-900 transition duration-300">
          Manage Students
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-lg mx-auto card">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Create New Student</h1>
    <form th:action="@{/students}" th:object="${student}" method="POST">
      <div class="mb-6">
        <label for="firstName" class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
        <input
                type="text"
                id="firstName"
                name="firstName"
                th:field="*{firstName}"
                class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-600 text-gray-900"
                placeholder="Enter Student First Name"
        />
      </div>
      <div class="mb-6">
        <label for="lastName" class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
        <input
                type="text"
                id="lastName"
                name="lastName"
                th:field="*{lastName}"
                class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-600 text-gray-900"
                placeholder="Enter Student Last Name"
        />
      </div>
      <div class="mb-6">
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
        <input
                type="text"
                id="email"
                name="email"
                th:field="*{email}"
                class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-600 text-gray-900"
                placeholder="Enter Student Email"
        />
      </div>
      <div class="flex justify-center">
        <button type="submit" class="btn bg-gradient-to-r from-green-400 to-green-600 text-white px-6 py-3 rounded-lg font-medium hover:from-green-500 hover:to-green-700">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
  }
</script>
</body>
</html>
